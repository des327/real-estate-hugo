<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white font-sans antialiased flex flex-col min-h-screen">
  <nav class="p-6 border-b border-slate-800 bg-[#0f172a] sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
         <a href="/">
           <img src="/images/logo.png" alt="Equity NM" style="background-color: white; padding: 5px; border-radius: 4px; height: 45px; width: auto;">
         </a>
         <div class="hidden md:block leading-tight">
           <div class="font-bold text-lg">Insights</div>
           <div class="text-xs text-slate-400">Market Intelligence</div>
         </div>
      </div>
      <div class="space-x-8 text-sm font-medium text-slate-300">
        <a href="/" class="hover:text-white transition-colors font-bold text-white">Home</a>
        <a href="/albuquerque/" class="hover:text-white transition-colors">Albuquerque</a>
        <a href="/santa-fe/" class="hover:text-white transition-colors">Santa Fe</a>
      </div>
    </div>
  </nav>

  <main class="flex-grow flex flex-col items-center justify-center text-center pt-20 pb-12 px-4">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">New Mexico Housing Intelligence</h1>
    <p class="text-lg text-slate-400 mb-16 max-w-2xl leading-relaxed">Professional data to help you navigate 2026 with confidence.</p>
    <div class="grid md:grid-cols-2 gap-6 max-w-5xl w-full px-4">
      <div class="bg-[#1e293b] p-12 rounded-xl border border-slate-700/50 shadow-2xl flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-2">Albuquerque</h2>
        <p class="text-slate-400 text-sm mb-8">Analyze the 112-day market shift.</p>
        <a href="/albuquerque/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded shadow-lg shadow-blue-900/40 transition-all w-full md:w-auto">View ABQ Report</a>
      </div>
      <div class="bg-[#1e293b] p-12 rounded-xl border border-slate-700/50 shadow-2xl flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-2">Santa Fe</h2>
        <p class="text-slate-400 text-sm mb-8">Explore high-end inventory growth.</p>
        <a href="/santa-fe/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded shadow-lg shadow-blue-900/40 transition-all w-full md:w-auto">View Santa Fe Report</a>
      </div>
    </div>
  </main>
</body>
</html>
