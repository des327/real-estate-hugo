<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0054A0; --secondary: #DADADA; }
        body { background-color: var(--primary); font-family: 'Heebo', sans-serif; margin: 0; padding: 40px 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background-color: white; max-width: 600px; width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; text-align: center; }
        .header { background-color: var(--primary); padding: 40px 20px; }
        img.logo { max-width: 280px; display: inline-block; }
        .content { padding: 40px; }
        h1 { color: var(--primary); font-family: 'Manrope', sans-serif; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .btn { display: block; width: 80%; margin: 15px auto; padding: 15px; background-color: var(--primary); color: white; text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s; border: none; }
        .btn:hover { background-color: #003d75; }
        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 0.9rem; color: #888; }
        .footer a { color: #555; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><img src="{{ .Site.Params.logo }}" alt="Equity Logo" class="logo"></div>
        <div class="content">
            <h1>{{ .Site.Title }}</h1>
            <p>{{ .Site.Params.description }}</p>
            <a href="/markets/albuquerque/" class="btn">Albuquerque Market Report</a>
            <a href="/markets/santa-fe/" class="btn">Santa Fe Market Report</a>
            <a href="/blog/" class="btn">Read Our Latest Articles</a>
            <div class="footer">
                <strong>{{ .Site.Params.name }}</strong><br>
                <a href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a><br>
                <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
            </div>
        </div>
    </div>
</body>
</html>
