<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Params.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0054A0; }
        body { background-color: var(--primary); font-family: 'Heebo', sans-serif; margin: 0; padding: 40px 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background-color: white; max-width: 800px; width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background-color: var(--primary); color: white; text-align: center; padding: 40px 20px; }
        img.logo { max-width: 250px; margin-bottom: 20px; }
        h1 { margin: 10px 0; color: white; font-family: 'Manrope', sans-serif; }
        .date-badge { background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }
        .content { padding: 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background: #f9f9f9; padding: 20px; border-radius: 8px; text-align: center; border: 1px solid #eee; }
        .stat-number { display: block; font-family: 'Manrope', sans-serif; font-size: 2rem; color: var(--primary); font-weight: 800; }
        .footer { background: #f4f4f4; padding: 30px; text-align: center; color: #666; border-top: 1px solid #ddd; }
        .footer strong { color: var(--primary); font-size: 1.1rem; }
        .footer a { color: #555; text-decoration: none; display: block; margin: 5px 0; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="{{ .Site.Params.logo }}" alt="Logo" class="logo">
        <h1>{{ .Title }}</h1>
        <span class="date-badge">{{ .Params.report_date }}</span>
    </div>
    <div class="content">
        {{ .Content }}
        <div class="stats-grid">
            <div class="stat-card"><span class="stat-number">${{ .Params.price }}</span><span class="stat-label">Median Price</span></div>
            <div class="stat-card"><span class="stat-number">{{ .Params.days }}</span><span class="stat-label">Days on Market</span></div>
            <div class="stat-card"><span class="stat-number">${{ .Params.rent }}</span><span class="stat-label">Avg Rent</span></div>
        </div>
    </div>
    <div class="footer">
        <strong>{{ .Site.Params.name }}</strong><br>
        <a href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a>
        <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
        <br><a href="/" style="color: var(--primary); font-weight: bold;">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
