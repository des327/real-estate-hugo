<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans antialiased flex flex-col min-h-screen">
  
  <nav class="p-6 border-b border-slate-800 bg-slate-900/90 backdrop-blur sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/" class="flex items-center gap-3 group">
         <img src="{{ .Site.Params.logo }}" alt="Logo" class="h-12 w-auto bg-white p-2 rounded-lg shadow-lg">
         <span class="font-bold text-xl tracking-tight hidden md:block group-hover:text-blue-400 transition">{{ .Site.Title }}</span>
      </a>
      <div class="space-x-8 text-sm font-medium">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="hover:text-blue-400 transition-colors">{{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-4xl mx-auto py-16 px-6 w-full">
    <h1 class="text-4xl font-bold mb-12 text-center border-b border-slate-800 pb-8">Market Updates</h1>
    <div class="grid gap-8">
      {{ range .Pages }}
      <article class="bg-slate-800 p-8 rounded-xl border border-slate-700 hover:border-blue-500 transition-colors">
        <h2 class="text-2xl font-bold mb-2">
          <a href="{{ .RelPermalink }}" class="hover:text-blue-400">{{ .Title }}</a>
        </h2>
        <time class="text-slate-400 text-sm mb-4 block">{{ .Date.Format "January 2, 2006" }}</time>
        <p class="text-slate-300 leading-relaxed mb-4">{{ .Summary }}</p>
        <a href="{{ .RelPermalink }}" class="text-blue-400 font-medium hover:text-blue-300">Read Article &rarr;</a>
      </article>
      {{ end }}
    </div>
  </main>

  <footer class="py-10 text-center text-slate-500 text-sm border-t border-slate-800 mt-auto">
    <p>&copy; 2026 {{ .Site.Params.name }}. All rights reserved.</p>
  </footer>
</body>
</html>
