<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | {{ .Site.Params.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0054A0; }
        body { background-color: var(--primary); font-family: 'Heebo', sans-serif; margin: 0; padding: 40px 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background-color: white; max-width: 800px; width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background-color: var(--primary); color: white; text-align: center; padding: 40px 20px; }
        img.logo { max-width: 250px; margin-bottom: 20px; }
        h1 { margin: 10px 0; color: white; font-family: 'Manrope', sans-serif; }
        .content { padding: 40px; }
        .post-item { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .post-item h2 { margin: 0 0 10px 0; font-family: 'Manrope', sans-serif; }
        .post-item a { text-decoration: none; color: var(--primary); font-size: 1.5rem; font-weight: bold; }
        .post-item p { color: #666; margin-top: 5px; }
        .read-more { display: inline-block; margin-top: 10px; font-weight: bold; color: var(--primary); text-decoration: underline; }
        .footer { background: #f4f4f4; padding: 30px; text-align: center; color: #666; border-top: 1px solid #ddd; }
        .footer a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="{{ .Site.Params.logo }}" alt="Logo" class="logo">
        <h1>Market Insights & News</h1>
    </div>
    <div class="content">
        {{ range .Pages }}
        <div class="post-item">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p>{{ .Date.Format "January 2, 2006" }}</p>
            <p>{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="read-more">Read Article →</a>
        </div>
        {{ end }}
    </div>
    <div class="footer">
        <strong>{{ .Site.Params.name }}</strong><br>
        <a href="/">← Back to Home</a>
    </div>
</div>
</body>
</html>
