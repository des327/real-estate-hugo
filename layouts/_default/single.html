{{ define "main" }}
<article class="max-w-3xl mx-auto py-16 px-6">
  <header class="mb-10 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">{{ .Title }}</h1>
    <time class="text-slate-400 font-medium">{{ .Date.Format "January 2, 2006" }}</time>
  </header>
  <div class="prose prose-invert prose-lg mx-auto prose-a:text-blue-400 hover:prose-a:text-blue-300">
    {{ .Content }}
  </div>
</article>
{{ end }}
