<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>
<body class="bg-slate-900 text-white font-sans antialiased flex flex-col min-h-screen">
  
  <nav class="p-6 border-b border-slate-800 bg-slate-900/90 backdrop-blur sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/" class="flex items-center gap-3 group">
         <img src="{{ .Site.Params.logo }}" alt="Logo" class="h-10 w-auto">
         <span class="font-bold text-xl tracking-tight hidden md:block group-hover:text-blue-400 transition">{{ .Site.Title }}</span>
      </a>
      <div class="space-x-8 text-sm font-medium">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="hover:text-blue-400 transition-colors">{{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-3xl mx-auto py-16 px-6 w-full">
    <header class="mb-10 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">{{ .Title }}</h1>
      <time class="text-slate-400 font-medium">{{ .Date.Format "January 2, 2006" }}</time>
    </header>
    <div class="prose prose-invert prose-lg mx-auto prose-a:text-blue-400 hover:prose-a:text-blue-300 prose-headings:text-white">
      {{ .Content }}
    </div>
  </main>

  <footer class="py-10 text-center text-slate-500 text-sm border-t border-slate-800 mt-auto">
    <p>&copy; 2026 {{ .Site.Params.name }}. All rights reserved.</p>
  </footer>
</body>
</html>
